<script>
    async function getContent() {
        try {
            const response = await fetch('http://localhost:3000/users') //fetch para consumir o back através da rota pré gerada
            const data = await response.json()

            show(data)

        } catch (error) {
            console.log(error)
        }

    }

    getContent()

    function show(users) {

        console.log(users)

        let output = ' '


        for (let user of users.rows) {
            output += `<li>${user.nome}<\li>` //iteramos o json recebido para mostra-lo no html
        }










        document.querySelector('main').innerHTML = output

    }
</script>
